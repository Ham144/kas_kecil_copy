name: Deploy to Production (Local Ubuntu)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy and Restart App
        run: |
          cd /home/ham/kas_kecil_copy
          git pull origin master

          cd frontend-next
          pnpm install
          pnpm run build

          cd ../backend-nest
          pnpm install
          pnpm run build

          pm2 restart all
